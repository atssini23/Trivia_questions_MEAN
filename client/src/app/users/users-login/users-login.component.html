<h3>LOG IN</h3>

<form (submit)="login()" #formData='ngForm'>
   <div *ngIf='name.errors && (name.dirty || name.touch)'>
      <span *ngIf= 'name.errors.required'> Name is required</span>
      <span *ngIf= 'name.errors.minlength'> Name must be 3 character(s) long</span>
    </div>
	<p>Name: <input type="text" name="name" [(ngModel)]="new_user.name" minlength = "3" #name ='ngModel' required ></p>
	<p><input type="submit" value="Log In" [disabled]="!formData.valid"></p>
</form>
